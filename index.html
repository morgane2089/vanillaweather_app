<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather</title>
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

  <body>
    
<div class="container">
  <div class="weather-app-wrapper">

    
     <div class="weather-app">


       <div class="row">
      <div class="col-9">
      <form id="search-form" class="mb-3">
        <input type="search"
               placeholder="Type of city.."
               class="form-control" 
               id="city-input"/>
      </div>

      <div class="col-3">
        <input type="submit" value="Search 🔎" class="btn btn-primary w-100"/>
      </div>
      </div>
    </form>
       <div class="overview">

<h1>📍<span id="city"> </span>

</h1>
<ul>
  <li> Last updated: <span id="date"> </span> </li> 
  <li id="description">  </li>
  </div>


<div class="row">
  <div class="col-6">
    <div class="d-flex weather-temperature">
    <img
    id="icon"
    src="" 
    alt="Clear" 
    class="float-left"
    />

        <div class="float-lef">
          <strong id="temperature"> </strong><span class="unit"> <a href="#" id="celsius-link" class="active">°C</a> |<a href="#" id="fahrenheit-link">°F</a> </span>
        </div>
    </div>
  </div>
 <div class="col-6">
   <ul>
     
     <li>💦: <span id="humidity"> </span>%</li>
     <li>🌬  :<span id="wind"> </span>Km/h</li>
   </ul>
 </div>
</ul>
<div class="weather-forecast">

      <div class="weather-forecast-date">
      Thu </div>

    </div>
